[package]
name = "dotm"
version = "0.1.0"
edition = "2024"
description = "Dotfile manager with composable roles, templates, and host-specific overrides"
license = "MIT"
repository = "https://github.com/cebarks/dotm"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
dirs = "6"
hostname = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tera = "1"
toml = "0.9"

[dev-dependencies]
tempfile = "3"
